name: Deploy App:Admin to Hosting on merge
'on':
  push:
    branches:
      - main

defaults:
  run:
    working-directory: admin

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SP_NEXT_FIREBASE_ADMIN }}'
          channelId: live
          projectId: sp-next-firebase-admin
          entrypoint: admin
