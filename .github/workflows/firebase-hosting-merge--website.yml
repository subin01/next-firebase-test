name: Deploy App:Website Hosting on merge
'on':
  push:
    branches:
      - main

defaults:
  run:
    working-directory: website

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SP_NEXT_FIREBASE }}'
          channelId: live
          projectId: sp-next-firebase
          entrypoint: website

